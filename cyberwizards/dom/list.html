<html>
 <body>
   <ul>
     <li class="zero">zero</li>
     <li class="one">one</li>
     <li class="three">three</li>
   </ul>
   <script>
    var ul = document.querySelector('ul');
    ul.addEventListener('click', function (ev) {
      ev.target.style.fontWeight = 'bold';
    });
   </script>
 </body>
</html>
